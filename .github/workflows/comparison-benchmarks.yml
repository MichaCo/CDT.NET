name: Comparison Benchmarks Build

# Verifies that CDT.Comparison.Benchmarks builds from scratch on both
# Windows and Linux, including all three native wrappers:
#   - artem-ogre/CDT (C++, CMake + FetchContent)
#   - CGAL 6.1.1 + minimal Boost subset (C++, CMake + FetchContent ZIPs)
#   - Spade (Rust, cargo)

on:
  push:
    branches: [ main ]
    paths:
      - 'benchmark/CDT.Comparison.Benchmarks/**'
      - 'src/CDT.Core/**'
      - '.github/workflows/comparison-benchmarks.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'benchmark/CDT.Comparison.Benchmarks/**'
      - 'src/CDT.Core/**'
      - '.github/workflows/comparison-benchmarks.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      # ── Prerequisites: C++ compiler ────────────────────────────────────────
      # Windows: Visual Studio 2022 with the "Desktop development with C++"
      # workload is pre-installed on windows-latest runners.  cmake and git
      # are also pre-installed.
      # Linux: install cmake + gcc if not already present.
      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y cmake build-essential git

      # ── Prerequisites: Rust / cargo ────────────────────────────────────────
      # Both GitHub-hosted Windows and Linux runners have Rust pre-installed.
      # This step ensures cargo is on PATH and up-to-date.
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # ── Cache CMake FetchContent downloads ────────────────────────────────
      # Caches the downloaded Boost sub-library ZIPs and the CGAL library ZIP
      # so that subsequent workflow runs don't re-download ~20 MB of headers.
      - name: Cache CMake FetchContent (artem-ogre/CDT)
        uses: actions/cache@v4
        with:
          path: benchmark/CDT.Comparison.Benchmarks/native/cdt_wrapper/build/_deps
          key: cdt-native-${{ runner.os }}-${{ hashFiles('benchmark/CDT.Comparison.Benchmarks/native/cdt_wrapper/CMakeLists.txt') }}

      - name: Cache CMake FetchContent (CGAL + Boost)
        uses: actions/cache@v4
        with:
          path: benchmark/CDT.Comparison.Benchmarks/native/cgal_wrapper/build/_deps
          key: cgal-native-${{ runner.os }}-${{ hashFiles('benchmark/CDT.Comparison.Benchmarks/native/cgal_wrapper/CMakeLists.txt') }}

      # ── Cache Rust / cargo build artifacts ────────────────────────────────
      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            benchmark/CDT.Comparison.Benchmarks/native/spade_wrapper/target
          key: spade-cargo-${{ runner.os }}-${{ hashFiles('benchmark/CDT.Comparison.Benchmarks/native/spade_wrapper/Cargo.lock') }}

      # ── Build ──────────────────────────────────────────────────────────────
      - name: Build CDT.Comparison.Benchmarks
        run: dotnet build benchmark/CDT.Comparison.Benchmarks/CDT.Comparison.Benchmarks.csproj -c Release

      # ── Smoke-test: verify all native libraries were produced ──────────────
      - name: Verify native libraries (Linux)
        if: runner.os == 'Linux'
        run: |
          ls -lh benchmark/CDT.Comparison.Benchmarks/bin/Release/net10.0/libcdt_wrapper.so
          ls -lh benchmark/CDT.Comparison.Benchmarks/bin/Release/net10.0/libcgal_wrapper.so
          ls -lh benchmark/CDT.Comparison.Benchmarks/bin/Release/net10.0/libspade_wrapper.so

      - name: Verify native libraries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-Item benchmark\CDT.Comparison.Benchmarks\bin\Release\net10.0\cdt_wrapper.dll
          Get-Item benchmark\CDT.Comparison.Benchmarks\bin\Release\net10.0\cgal_wrapper.dll
          Get-Item benchmark\CDT.Comparison.Benchmarks\bin\Release\net10.0\spade_wrapper.dll
